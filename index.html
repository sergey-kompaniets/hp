<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="wrapper">
    <header>
      <img src="./img/logo.png" alt="">
      <h2>CONTACT US</h2>
      <h1>Say <span>Hello !</span></h1>
    </header>
    <main>
      <form action="">
        <div class="name">
          <input type="text" class="form-input" placeholder="Your Name">
          <input type="text" class="form-input" placeholder="Email">
        </div>
        <input type="text" placeholder="Subject">
        <textarea class="msg" cols="30" rows="12" placeholder="Your Message"></textarea>
        <button type="submit">Send Message</button>
      </form>
      <section>
        This whill be replaced with the Google Map.
      </section>
    </main>
    <div class="parts">
      <div class="part">
        <div class="phone">
          <img src="./img/1.png" alt="">
        </div>
        <h4>Have a question?</h4>
        <a href="">+1 1234567890</a>
      </div>
      <div class="part">
        <div class="clock">
          <img src="./img/2.png" alt="">
        </div>
        <h4>Open mon - fri</h4>
        <p>08:00am to 8:00pm</p>
      </div>
      <div class="part">
        <div class="message">
          <img src="./img/3.png" alt="">
        </div>
        <h4>Drop us an email</h4>
        <a href="#">help@yourdomain.com</a>
      </div>
    </div>
  </div>
  <footer>
    <div class="wrapper">
      <div class="description">
        <h3>TRY OUR <span>SERVICES</span> RIGHT NOW</h3>
        <p>The most appealing part of the theme it`s very clear and light. And it reavels invidual.</p>
      </div>
    </div>
  </footer>

  <!-- <script src="js/script.js"></script> -->
</body>

</html>
